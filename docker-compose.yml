---
version: "2.1"
services:
  smokeping:
    image: linuxserver/smokeping
    container_name: smokeping
    hostname: treudler-home
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./smokeping/config:/config
      - ./smokeping/data:/data
    ports:
      - 8888:80
    restart: always
