---
version: "2.1"
services:
  smokeping:
    image: linuxserver/smokeping
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    container_name: smokeping
    hostname: smokeping
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./smokeping/config:/config
      - ./smokeping/data:/data
    ports:
      - 8182:80
    restart: always
